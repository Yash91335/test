<html>
<head>Example for lists</head>
<body>
<h3>Ordered List</h3>
<ol>
	<li>Benz</li>
	<li>Audi</li>
	<li>Tata</li>
</ol>
<h3>Unordered List</h3>
<ul>
	<li>Benz</li>
	<li>Audi</li>
	<li>Tata</li>
</ul>
<h3>Description list</h3>
<dl>
	<li>Benz</li>
	<li>Audi</li>
	<dd>Europe branded cars</dd>
	<li>Tata</li>
	<dd>Indian branded car</dd>
</dl>
</body>
</html>
